<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>萌宠视界数据中台</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/flexible.js"></script>
</head>
<body>
    <div class="container">
        <div class="canvas" style="position: absolute; width:100%; left: 0; top: 0; height: 99%; z-index: 0;opacity: .4">
            <iframe frameborder="0" src="./js/bg_anim.html" style="width: 100%; height: 100%"></iframe>
        </div>
        <!-- 头部标题 -->
        <header class="header">
            <div class="header-left">
                <span class="date" id="time"></span>
                <span class="weather">今日: 32℃</span>
            </div>
            <div class="title">萌宠视界数据中台</div>
            <div class="tools">
                <span class="tool-item refresh"></span>
                <span class="tool-item user"></span>
                <span class="tool-item setting"></span>
            </div>
        </header>

        <!-- 主体内容 -->
        <div class="main-content">
            <!-- 左侧面板 -->
            <div class="left-panel">
                <!-- 宠物类型分布 -->
                <div class="panel-item">
                    <div class="panel-header">
                        <div class="panel-header-bg"></div>
                        <h3>宠物类型占比</h3>
                    </div>
                    <div class="panel-body">
                        <div class="data-overview">
                            <div class="data-item">
                                <div class="data-label">总宠物数</div>
                                <div class="data-value" id="totalPets">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">猫咪数量</div>
                                <div class="data-value" id="catCount">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">狗狗数量</div>
                                <div class="data-value" id="dogCount">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">其他宠物数</div>
                                <div class="data-value" id="otherCount">0</div>
                            </div>
                        </div>
                        <div id="petTypeChart" class="chart-container"></div>
                    </div>
                </div>

                <!-- 订单地区分布 -->
                <div class="panel-item">
                    <div class="panel-header">
                        <div class="panel-header-bg"></div>
                        <h3>产品类型销售情况</h3>
                    </div>
                    <div class="panel-body">
                        <div id="FontScroll" class="myscroll">
                            <ul id="main10_salary" style="width: 100%; overflow: hidden;">
                               
                            </ul>
                        </div>
                    </div>
                </div>

                <!-- 员工数据统计 -->
                <div class="panel-item">
                    <div class="panel-header">
                        <div class="panel-header-bg"></div>
                        <h3>热销商品TOP10</h3>
                    </div>
                    <div class="panel-body">
                        <div id="topProductsChart" class="chart-container"></div>
                    </div>
                </div>
            </div>

            <!-- 中间面板 -->
            <div class="center-panel">
                <!-- 3D模型展示 -->
                <div class="model-container1">
                    <div class="center-top">
                        <div class="map">
                            <div class="map1"><img src="picture/lbx.png"></div>
                            <div class="map2"><img src="picture/jt.png"></div>
                            <div class="map3"><img src="picture/map.png"></div>
                            <div class="map4" id="main4_china_map"></div>

                        </div>
                    </div>
                </div>
                <div class="model-container2">
                    <div class="model-container2-bg"></div>
                    <div class="model-container2-item" style="flex: 5">
                        <!-- 视频标签互动数据图表 -->
                        <div id="wordCloudChart" style="width: 100%; height: 100%;"></div>
                    </div>

                    <div class="model-container2-item"> 
                        <div id="3d-model1-container" style="width: 100%; height: 100%;"></div>
<!--                        <div class="model-container-3d">-->
<!--                            <div id="3d-model2-container" style="width: 100%; height: 100%;"></div>-->
<!--                        </div>-->
                    </div>
                   

                </div>
            </div>

            <!-- 右侧面板 -->
            <div class="right-panel">
                <!-- 平台数据概览 -->
                <div class="panel-item left-top-panel">
                    <div class="panel-header">
                        <div class="panel-header-bg"></div>
                        <h3>平台数据概览</h3>
                    </div>
                    <div class="panel-body">
                        <div class="data-overview">
                            <div class="data-item">
                                <div class="data-label">注册用户</div>
                                <div class="data-value" id="registeredUsers">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">年交易额</div>
                                <div class="data-value" id="annualTransactionValue">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">总订单数</div>
                                <div class="data-value" id="totalOrders">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">日活跃用户</div>
                                <div class="data-value" id="activeDailyUsers">0</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">周活跃用户</div>
                                <div class="data-value" id="activeWeeklyUsers">0</div>
                            </div>
                        </div>
                        <div class="intro" id="introduction">简介信息简介</div>
                        <div id="visitsChart" class="chart-container"></div>
                    </div>
                </div>

                <!-- 产品类别销售分布 -->
                <div class="panel-item left-bottom-panel">
                    <div class="panel-header">
                        <div class="panel-header-bg"></div>
                        <h3>各地区销量分布</h3>
                    </div>
                    <div class="panel-body">
                        <div class="map4" id="ceshi8"></div>
                       
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/echarts.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/fontscroll.js"></script>
    <script src="js/china.js"></script>
    <script src="js/formatUtils.js"></script>

    <script src="js/main.js"></script>
    <script src="js/main1.js"></script>
    <script src="js/main2.js"></script>
    <script src="js/main3.js"></script>
    <script src="js/main4.js"></script>
    <script src="js/main6.js"></script>

    <script src="js/main7.js"></script>
    <script src="js/main_config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <!-- <script src="js/3dmap.js"></script> -->
    <!-- <script src="js/3ddog.js"></script> -->
    <!-- <script src="js/3ddog2.js"></script> -->
    <script src="js/3dmodel.js"></script>
    <!-- 在其他JS引用之后添加 -->
<!--    <script src="js/echarts-wordcloud.min.js"></script>-->
    <script src="js/main5.js"></script>
</body>
</html>
